<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pg5</title>
    <script>
        function usn(){
        var str=document.getElementByID("USN").value;
        if(str.match(/[1-4][A-Z]{2}[0-9]{2}[A-Z]{3}/)!==NULL)
        {
            alert("USN is Valid");
        }
        else
        {
            alert("USN is not valid");
        }

        }
    </script>
</head>
<body>
    <form>
        ENTER USN:<input type="text" id="usn" required>
        <br>
        <input type="button" value="Click Here" onclick="usn()">

    </form>
    
</body>
</html>
